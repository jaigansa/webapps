<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Rupee Master Pro</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .chip-active { background-color: #4f46e5 !important; color: white !important; border-color: #4f46e5 !important; transform: scale(1.05); }
        .type-paid.active { background-color: #ef4444; color: white; }
        .type-received.active { background-color: #10b981; color: white; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        input::placeholder { color: #cbd5e1; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 pb-12">

    <nav class="sticky top-0 z-50 glass-nav border-b border-slate-200 px-6 py-4">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter text-indigo-600 uppercase">Rupee<span class="text-slate-400">Pro</span></h1>
            <div class="flex gap-2">
                <button onclick="exportData()" title="Backup" class="p-2.5 bg-slate-100 text-slate-600 rounded-xl active:scale-90 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
                <button onclick="document.getElementById('importFile').click()" title="Restore" class="p-2.5 bg-slate-100 text-slate-600 rounded-xl active:scale-90 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                </button>
                <input type="file" id="importFile" accept=".json" class="hidden">
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto px-4 mt-6">
        
        <div id="dashCard" class="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl mb-8 transition-all duration-500">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <div class="flex bg-slate-800 p-1 rounded-xl mb-4 w-fit">
                        <button id="btnM" onclick="setView('Monthly')" class="px-4 py-1.5 text-[10px] font-bold rounded-lg bg-indigo-600 transition-all">MONTHLY</button>
                        <button id="btnY" onclick="setView('Yearly')" class="px-4 py-1.5 text-[10px] font-bold rounded-lg text-slate-400 transition-all">YEARLY</button>
                    </div>
                    <p id="budgetStatus" class="text-[10px] font-bold uppercase tracking-widest text-slate-500">Net Balance</p>
                    <h2 id="netBalance" class="text-3xl font-black text-indigo-400">₹0</h2>
                </div>
                <div class="text-right">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Monthly Goal</p>
                    <input type="number" id="budgetGoal" oninput="saveGoal()" placeholder="Set Limit" class="bg-slate-800 text-white text-right font-bold text-sm p-2 rounded-lg w-24 border-none outline-none focus:ring-1 ring-indigo-500">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-8 border-t border-slate-800 pt-6">
                <div>
                    <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Incoming</p>
                    <h3 id="totalReceived" class="text-2xl font-bold text-emerald-400">₹0</h3>
                </div>
                <div>
                    <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Outgoing</p>
                    <h3 id="totalPaid" class="text-2xl font-bold text-rose-400">₹0</h3>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-100 mb-10">
            <div class="flex p-1 bg-slate-100 rounded-2xl mb-6">
                <button onclick="setType('Paid')" id="typePaid" class="type-paid active flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all tracking-widest">Expense</button>
                <button onclick="setType('Received')" id="typeReceived" class="type-received flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all text-slate-400 tracking-widest">Income</button>
            </div>

            <div class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-300 uppercase ml-2">Label</label>
                        <input type="text" id="desc" placeholder="Rent, Tea, etc." class="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-slate-700 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-300 uppercase ml-2">Amount ₹</label>
                        <input type="number" id="amount" placeholder="0" class="w-full bg-slate-50 p-4 rounded-2xl border-none font-bold text-slate-700 outline-none">
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-300 uppercase ml-2 mb-2 block">Category</label>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="setCat(this)" class="cat-chip chip-active px-4 py-2 bg-slate-50 border rounded-full text-[11px] font-bold text-slate-500">Essential</button>
                        <button onclick="setCat(this)" class="cat-chip px-4 py-2 bg-slate-50 border rounded-full text-[11px] font-bold text-slate-500">Food</button>
                        <button onclick="setCat(this)" class="cat-chip px-4 py-2 bg-slate-50 border rounded-full text-[11px] font-bold text-slate-500">Shopping</button>
                        <button onclick="setCat(this)" class="cat-chip px-4 py-2 bg-slate-50 border rounded-full text-[11px] font-bold text-slate-500">Medical</button>
                        <button onclick="setCat(this)" class="cat-chip px-4 py-2 bg-slate-50 border rounded-full text-[11px] font-bold text-slate-500">Travel</button>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] font-black text-slate-300 uppercase ml-2 mb-2 block">Frequency</label>
                    <div class="flex overflow-x-auto no-scrollbar gap-2 pb-1">
                        <button onclick="setFreq(this)" class="freq-chip chip-active flex-none px-5 py-2 bg-slate-50 border rounded-2xl text-[11px] font-bold text-slate-500">One-Time</button>
                        <button onclick="setFreq(this)" class="freq-chip flex-none px-5 py-2 bg-slate-50 border rounded-2xl text-[11px] font-bold text-slate-500">Daily</button>
                        <button onclick="setFreq(this)" class="freq-chip flex-none px-5 py-2 bg-slate-50 border rounded-2xl text-[11px] font-bold text-slate-500">Weekly</button>
                        <button onclick="setFreq(this)" class="freq-chip flex-none px-5 py-2 bg-slate-50 border rounded-2xl text-[11px] font-bold text-slate-500">Monthly</button>
                        <button onclick="setFreq(this)" class="freq-chip flex-none px-5 py-2 bg-slate-50 border rounded-2xl text-[11px] font-bold text-slate-500">Yearly</button>
                    </div>
                </div>

                <button onclick="addEntry()" id="mainBtn" class="w-full bg-indigo-600 text-white font-extrabold py-5 rounded-[2rem] shadow-xl shadow-indigo-100 active:scale-95 transition-all uppercase text-xs tracking-[0.2em]">Add Transaction</button>
            </div>
        </div>

        <div class="px-2 space-y-4">
            <div class="flex justify-between items-center px-2">
                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Activity History</h4>
                <input type="text" id="searchInput" oninput="render()" placeholder="Search..." class="bg-transparent border-b border-slate-200 text-xs py-1 px-2 outline-none font-bold text-slate-600 focus:border-indigo-400">
            </div>
            
            <div id="ledger" class="space-y-4"></div>

            <button onclick="clearAllData()" class="w-full py-12 text-[10px] font-black text-slate-200 uppercase tracking-[0.4em] hover:text-rose-400 transition-colors">Reset System Ledger</button>
        </div>
    </main>

    <script>
        let entries = JSON.parse(localStorage.getItem('rupee_final_v10')) || [];
        let budgetGoal = localStorage.getItem('rupee_goal_v10') || 0;
        let curType = 'Paid', curCat = 'Essential', curFreq = 'One-Time', curView = 'Monthly', editId = null;

        document.getElementById('budgetGoal').value = budgetGoal;

        function setType(t) { 
            curType = t; 
            document.getElementById('typePaid').className = t === 'Paid' ? 'type-paid active flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all tracking-widest' : 'flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all tracking-widest text-slate-400';
            document.getElementById('typeReceived').className = t === 'Received' ? 'type-received active flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all tracking-widest' : 'flex-1 py-3 rounded-xl text-xs font-bold uppercase transition-all tracking-widest text-slate-400';
        }

        function setCat(btn) { 
            document.querySelectorAll('.cat-chip').forEach(c => { c.classList.remove('chip-active'); c.classList.add('bg-slate-50','text-slate-500'); });
            btn.classList.add('chip-active'); btn.classList.remove('bg-slate-50','text-slate-500'); curCat = btn.innerText; 
        }

        function setFreq(btn) { 
            document.querySelectorAll('.freq-chip').forEach(c => { c.classList.remove('chip-active'); c.classList.add('bg-slate-50','text-slate-500'); });
            btn.classList.add('chip-active'); btn.classList.remove('bg-slate-50','text-slate-500'); curFreq = btn.innerText; 
        }

        function setView(v) { 
            curView = v; 
            document.getElementById('btnM').className = v === 'Monthly' ? 'px-4 py-1.5 text-[10px] font-bold rounded-lg bg-indigo-600' : 'px-4 py-1.5 text-[10px] font-bold rounded-lg text-slate-400';
            document.getElementById('btnY').className = v === 'Yearly' ? 'px-4 py-1.5 text-[10px] font-bold rounded-lg bg-indigo-600' : 'px-4 py-1.5 text-[10px] font-bold rounded-lg text-slate-400';
            render(); 
        }

        function saveGoal() { budgetGoal = document.getElementById('budgetGoal').value; localStorage.setItem('rupee_goal_v10', budgetGoal); render(); }

        function addEntry() {
            const desc = document.getElementById('desc').value, amount = parseFloat(document.getElementById('amount').value);
            if(!desc || isNaN(amount)) return;

            if(editId) { entries = entries.filter(e => e.id !== editId); editId = null; document.getElementById('mainBtn').innerText = "Add Transaction"; }
            
            entries.push({ id: Date.now(), desc, amount, type: curType, cat: curCat, freq: curFreq, date: new Date().toLocaleDateString('en-IN', {day:'2-digit', month:'short'}) });
            saveAndRender();
            document.getElementById('desc').value = ''; document.getElementById('amount').value = '';
        }

        function saveAndRender() { localStorage.setItem('rupee_final_v10', JSON.stringify(entries)); render(); }

        function render() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const ledger = document.getElementById('ledger');
            let sums = { Paid: 0, Received: 0 };
            ledger.innerHTML = '';

            entries.slice().reverse().forEach(e => {
                let y = (e.freq === 'Daily') ? e.amount * 365 : (e.freq === 'Weekly') ? e.amount * 52 : (e.freq === 'Monthly') ? e.amount * 12 : e.amount;
                const impact = (curView === 'Yearly') ? y : y/12;
                sums[e.type] += impact;

                if(e.desc.toLowerCase().includes(query) || e.cat.toLowerCase().includes(query)) {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-[2.5rem] border border-slate-50 flex justify-between items-center shadow-sm";
                    card.innerHTML = `<div class="flex-1 pr-4"><div class="flex gap-2 mb-1"><span class="text-[8px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded-md">${e.cat}</span><span class="text-[8px] font-bold text-slate-300 uppercase">${e.date}</span></div><p class="font-bold text-slate-800 leading-tight">${e.desc}</p><p class="text-[9px] text-slate-400 font-bold uppercase mt-1 tracking-wider">${e.freq} • ₹${e.amount.toLocaleString('en-IN')}</p></div><div class="text-right flex flex-col items-end shrink-0"><p class="font-black ${e.type === 'Paid' ? 'text-rose-500' : 'text-emerald-500'} text-lg">₹${Math.round(impact).toLocaleString('en-IN')}</p><div class="flex gap-4 mt-2"><button onclick="editEntry(${e.id})" class="text-[9px] font-bold text-indigo-300 hover:text-indigo-600 transition">EDIT</button><button onclick="deleteEntry(${e.id})" class="text-[9px] font-bold text-slate-200 hover:text-rose-400 transition">DEL</button></div></div>`;
                    ledger.appendChild(card);
                }
            });

            const isOver = budgetGoal > 0 && sums.Paid > (curView === 'Yearly' ? budgetGoal * 12 : budgetGoal);
            document.getElementById('dashCard').className = isOver ? "bg-rose-950 rounded-[2.5rem] p-8 text-white shadow-2xl mb-8 transition-all" : "bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl mb-8 transition-all";
            document.getElementById('budgetStatus').innerText = isOver ? "⚠️ OVER BUDGET" : "✅ SAFE SPENDING";
            document.getElementById('budgetStatus').className = isOver ? "text-[10px] font-black uppercase tracking-widest text-rose-400" : "text-[10px] font-bold uppercase tracking-widest text-slate-500";

            document.getElementById('totalPaid').innerText = `₹${Math.round(sums.Paid).toLocaleString('en-IN')}`;
            document.getElementById('totalReceived').innerText = `₹${Math.round(sums.Received).toLocaleString('en-IN')}`;
            document.getElementById('netBalance').innerText = `₹${Math.round(sums.Received - sums.Paid).toLocaleString('en-IN')}`;
        }

        function editEntry(id) { const e = entries.find(x => x.id === id); document.getElementById('desc').value = e.desc; document.getElementById('amount').value = e.amount; setType(e.type); editId = id; document.getElementById('mainBtn').innerText = "Update Transaction"; window.scrollTo({ top: 0, behavior: 'smooth' }); }
        function deleteEntry(id) { if(confirm("Permanently delete this?")) { entries = entries.filter(e => e.id !== id); saveAndRender(); } }
        function exportData() { const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(entries)); a.download = `rupee_pro_backup.json`; a.click(); }
        
        document.getElementById('importFile').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = (ev) => { try { entries = JSON.parse(ev.target.result); saveAndRender(); alert("Restored Successfully!"); } catch(err) { alert("Invalid File"); } e.target.value = ''; };
            reader.readAsText(e.target.files[0]);
        }, false);

        function clearAllData() { if(confirm("Wipe all data? This cannot be undone.")) { entries = []; saveAndRender(); } }

        render();
    </script>
</body>
</html>
