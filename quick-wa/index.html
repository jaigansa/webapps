<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat | Professional</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <main class="app-container">
        <section class="chat-card">
            
            <header class="card-header">
                <div class="brand">
                    <div class="logo-dot"></div>
                    <h1>Quick Chat</h1>
                </div>
                <span class="status-badge">Direct WhatsApp Link</span>
            </header>

            <div class="form-group">
                <label for="display">Recipient Phone Number</label>
                <div class="input-wrapper">
                    <select id="dCode" class="country-select">
                        <option value="91" selected>+91 (IN)</option>
                        
                        <optgroup id="allcode" label="All Countries">
                            <option disabled>Loading countries...</option>
                        </optgroup>
                    </select>
                    
                    <div class="vertical-divider"></div>
                    
                    <input type="tel" 
                           id="display" 
                           class="main-input" 
                           placeholder="00000 00000" 
                           onkeyup="digitonly(this)" 
                           maxlength="10" 
                           autocomplete="off">
                </div>
            </div>

            <div class="form-group">
                <label for="txt">Message (Optional)</label>
                <textarea id="txt" 
                          class="main-textarea" 
                          onkeyup="textAreaAdjust(this)" 
                          placeholder="Type your message here..." 
                          rows="1"></textarea>
            </div>

            <button class="primary-btn" onclick="chat_open()">
                <span>Open WhatsApp</span>
                <span class="material-icons">send</span>
            </button>

            <footer class="card-footer">
                <p>No contacts saved. Privacy focused.</p>
            </footer>

        </section>
    </main>

    <script src="script/dailcode.js"></script>
    <script src="script/main.js"></script>

</body>
</html>
