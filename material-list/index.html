<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Body Material List</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="header-top no-print">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="no-print">Material List</h1>
        </div>

        <div id="print-title">
            <img src="logo.png" alt="Workshop Logo" class="logo-print">
        <h2>SRI JAIGANESH INDUSTRY</h2>
        </div>

        <div id="input-area" class="no-print">
            <div class="input-group">
                <label>Material</label>
                <select id="item-material">
                    <option value="MS">MS</option>
                    <option value="SS" selected>SS</option>
                </select>
            </div>

            <div class="input-group">
                <label>Shape</label>
                <select id="item-shape">
                    <option value="angle">Angle</option>
                    <option value="flat">Flat</option>
                    <option value="tube">Tube/Box</option>
                    <option value="pipe">Pipe</option>
                    <option value="channel">Channel</option>
                    <option value="beam">Beam</option>
                    <option value="sheet">Sheet</option>
                    <option value="plate">Plate</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="input-group" style="flex-grow: 1;">
                <label>Size / Specification</label>
                <select id="item-size"></select>
            </div>

            <div id="custom-input-group">
                <div class="input-group" style="flex-grow: 1;">
                    <label>Custom Description</label>
                    <input type="text" id="custom-description" placeholder="e.g., Grinding Wheel, Welding Rods">
                </div>
                <div class="input-group">
                    <label>Value</label>
                    <input type="number" id="custom-weight" value="1" min="0" step="0.1">
                </div>
                <div class="input-group">
                    <label>Unit</label>
                    <select id="custom-unit">
                        <option value="kg" selected>kg</option>
                        <option value="liters">liters</option>
                        <option value="ft">ft</option>
                        <option value="nos">nos</option>
                    </select>
                </div>

            </div>

            <div class="input-group" id="length-group">
                <label>Length (m)</label>
                <input type="number" id="item-length" value="6" min="0" step="0.1">
            </div>

            <div class="input-group">
                <label>Qty (Nos)</label>
                <input type="number" id="item-quantity" value="1" min="1">
            </div>

            <div id="weight-display">Approx. 0.00 kg</div> 
            <button id="add-button">Add</button>
        </div>

        <div class="list-header">
            <span>Description</span>
            <span style="text-align: right; margin-right: 15px;"> Weight (kg)</span>
            <span style="text-align: center;">Qty (Nos)</span>
            <span class="no-print">Action</span>
        </div>
        <ul id="material-list"></ul>
        <button id="print-button" class="no-print" onclick="window.print()">üñ®Ô∏è Print List (A5 PDF)</button>
    <div id="print-footer">
            <div class="footer-info">
                For quick  detailed information, scan this QR code:
            </div>
            <img src="phone-qr.svg" alt="Contact QR Code" class="qr-footer">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
