<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="https://img.icons8.com/cotton/64/000000/whatsapp--v2.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Quick Chat
    </title>

    <!--Internal Links-->
    <link href="style/main.css" rel="stylesheet">

    <!-- External Links-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <form>
        <div id="name-a">
            <div class="title-a">
                <h1>Quick Chat</h1>
                <p>WhatsApp</p>
            </div>

            <div class="send-a">
                <button id="send" onclick="chat_open()">
                    <span class="material-icons">
                        send
                     </span></button>
            </div>

        </div>

        <div id="userin">
            <select id="dCode" onload="dailcodeIns()" style="width:50vw;">
                <optgroup name="Recent" label="Recents">
                <option data-countryCode="IN" value="91" Selected>INDIA (+91)</option>
	            <option data-countryCode="US" value="1">USA (+1)</option>
            </optgroup>
            <optgroup name="All" id="allcode"  label="All countries">

            </optgroup>
            </select>

            <input type="tel" id="cellnum" class="number" onkeyup="cellnumonly(this)" maxlength="10" pattern="\d{10}" required title="Type Ten Numbers!" placeholder="Mobile no" />
        </div>


    </form>

    <textarea id="txt" onkeyup="textAreaAdjust(this)" style="overflow:hidden" placeholder="Message..." rows="1" cols="30"></textarea>


    <table>
        <tbody>
            <tr>
                <td><button id="num" onclick="num( '1')">1</button></td>
                <td><button id="num" onclick="num( '2')">2</button></td>
                <td><button id="num" onclick="num( '3')">3</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num( '4')">4</button></td>
                <td><button id="num" onclick="num( '5')">5</button></td>
                <td><button id="num" onclick="num( '6')">6</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num( '7')">7</button></td>
                <td><button id="num" onclick="num( '8')">8</button></td>
                <td><button id="num" onclick="num( '9')">9</button></td>
            </tr>
            <tr>
                <td><button id="resetbut" type="reset" onclick="allclear()">
                    <span class="material-icons">
                        clear
                        </span>
                       </button></td>

                <td><button id="num" onclick="num( '0')">0</button></td>

                <td><button id="clearbut" type="button" onclick="clears()">
                    <span class="material-icons">
                        backspace
                        </span>
                    </button></td>
            </tr>
        </tbody>
    </table>

    <script src="script/main.js"></script>
    <script src="script/dailcode.js"></script>



</body>

</html>
