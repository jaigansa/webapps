<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Quick Chat
    </title>

    <!--Internal Links-->
    <link href="style/main.css" rel="stylesheet" />
    <!-- External Links-->
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>



    <form>
        <div id="name-a">
            <div class="title-a">
                <h1>Quick Chat</h1>
                <p>WhatsApp</p>
            </div>

            <div class="send-a">
                <button id="send" type="submit" onclick="chat()">
                    <span class="material-icons">
                        send
                     </span></button>
            </div>

        </div>

        <div id="userin">
            <input id="telphone" class="number" type="tel" pattern="[0-9]{10}" placeholder="Mobile no" required size="9" title="Type Ten Numbers!">
        </div>


    </form>

    <textarea id="txt" onkeyup="textAreaAdjust(this)" style="overflow:hidden" placeholder="Message..." rows="1" cols="30">
    </textarea>


    <table>
        <tbody>
            <tr>
                <td><button id="num" onclick="num('1')">1</button></td>
                <td><button id="num" onclick="num('2')">2</button></td>
                <td><button id="num" onclick="num('3')">3</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num('4')">4</button></td>
                <td><button id="num" onclick="num('5')">5</button></td>
                <td><button id="num" onclick="num('6')">6</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num('7')">7</button></td>
                <td><button id="num" onclick="num('8')">8</button></td>
                <td><button id="num" onclick="num('9')">9</button></td>
            </tr>
            <tr>
                <td><button id="resetbut" type="reset" onclick="allclear()">
                    <span class="material-icons ">
                        clear
                        </span>
                       </button></td>

                <td><button id="num" onclick="num('0')">0</button></td>

                <td><button id="clearbut" type="button" onclick="clears()">
                    <span class="material-icons">
                        backspace
                        </span>
                    </button></td>
            </tr>
        </tbody>
    </table>

    <script src="script/main.js"></script>


</body>

</html>
