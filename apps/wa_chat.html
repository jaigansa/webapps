<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Easy Chat
    </title>
</head>

<body>

    <style>
        #headname {
            font-family: arial, 'sanserif';
            color: green;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        input {
            width: 70vw;
            height: 10vw;
            font-size: 10vw;
            margin-bottom: 25px;
            border: none;
            user-select: none;
        }
        
        input:invalid {
            border: red solid 3px;
            border-radius: 25px;
        }
        
        table {
            margin-left: auto;
            margin-right: auto;
        }
        
        button {
            width: 10vw;
            height: 5vw;
            font-size: 3vw;
            margin: 1vw;
        }
        
        #switch>button:first-child {
            color: crimson;
        }
        
        @media only screen and (max-width: 600px) {
            input {
                width: 90vw;
                height: 20vw;
                font-size: 15vw;
            }
            button {
                width: 25vw;
                height: 15vw;
                font-size: 5vw;
            }
        }
    </style>

    <form>
        <div id="headname">
            <h1>Easy WA Chat</h1>
        </div>
        <input id="txt" type="tel" pattern="[0-9]{10}" placeholder="Mobile no" required size="9" title="Ten Number Enter">
        <div id="switch">
            <button type="submit" onclick="chat()">Chat</button>
            <button type="button" onclick="clears()">Clear</button>
            <button type="reset" onclick="clears()">Reset</button>
        </div>
    </form>




    <table>
        <tbody>
            <tr>
                <td><button id="num" onclick="num('1')">1</button></td>
                <td><button id="num" onclick="num('2')">2</button></td>
                <td><button id="num" onclick="num('3')">3</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num('4')">4</button></td>
                <td><button id="num" onclick="num('5')">5</button></td>
                <td><button id="num" onclick="num('6')">6</button></td>
            </tr>
            <tr>
                <td><button id="num" onclick="num('7')">7</button></td>
                <td><button id="num" onclick="num('8')">8</button></td>
                <td><button id="num" onclick="num('9')">9</button></td>
            </tr>
            <tr>
                <td><button></button></td>
                <td><button id="num" onclick="num('0')">0</button></td>
                <td><button></button></td>
            </tr>
        </tbody>
    </table>

    <script>
        function num(val) {
            document.getElementById("txt").value += val;
        }

        function chat() {
            no = document.getElementById("txt").value;
            if (no.length === 10) {
                var pre = "https://wa.me/91";
                var final = pre + no;
                window.open(final, "_blank");
                alert(final);
            } else {
                alert("enter ten number");
            }
        }

        function clears() {
            x = document.getElementById("txt").value;
            y = x.slice(0, -1);
            document.getElementById("txt").value = y;

        }
    </script>



</body>

</html>
