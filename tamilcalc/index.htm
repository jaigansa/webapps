<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Calculator</title>
  <link rel="manifest" href="website.json">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <meta property="og:image" content='assets/png/banner.png' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>

    <div class="py-5 text-center">
      <i class="bi bi-calculator-fill  mx-auto mb-4" style="font-size: 4rem; color:#dc3545;"></i>

      <h2>தமிழ் கணிப்பபொறி</h2>
      <p class="lead">
        இந்த கால்குலேட்டர் ஆங்கில எண்ணை தமிழ் எண்ணாக மாற்றுகிறது. (பீட்டா)</p>
    </div>



  </header>
  <!-- ௦	௧	௨	௩	௪	௫	௬	௭	௮	௯	௰	௱	௲ -->
  <div class="container-sm">

    <div class="input-group mb-3">
      <span class="input-group-text text-end" id="basic-addon1"> <i class="bi bi-translate px-2"></i>தமிழ்</span>
      <input type="text" id="tam-dis" class="form-control text-end" placeholder="௦" aria-label="tamil-number"
        aria-describedby="basic-addon1" readonly>
    </div>


    <div class="input-group mb-3">
      <span class="input-group-text text-end" id="basic-addon1"><i class="bi bi-record-fill px-2"></i>Digits</span>
      <input type="text" id="io-display" class="form-control text-end" placeholder="0" aria-label="tamil-number"
        aria-describedby="basic-addon1" readonly>
    </div>


    <div class="container-fluid col ">
      <div class="row ">
        <button class="col m-3 btn btn-danger" onclick="clr()"><i class="bi bi-x-diamond-fill"></i></button>
        <button class="col m-3 btn btn-danger" onclick="del()">அழி</button>
        <button class="col m-3 btn btn-success" onclick="display('%')">%</button>
        <button class="col m-3 btn btn-success" onclick="display('/')">/</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('7')">௭ 7</button>
        <button class="col m-3 btn btn-warning" onclick="display('8')">௮ 8</button>
        <button class="col m-3 btn btn-warning" onclick="display('9')">௯ 9</button>
        <button class="col m-3 btn btn-success" onclick="display('*')">*</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('4')">௪ 4 </button>
        <button class="col m-3 btn btn-warning" onclick="display('5')">௫ 5 </button>
        <button class="col m-3 btn btn-warning" onclick="display('6')">௬ 6 </button>
        <button class="col m-3 btn btn-success" onclick="display('-')">-</button>
      </div>
      <div class="row ">
        <button class="col m-3 btn btn-warning" onclick="display('1')">௧ 1 </button>
        <button class="col m-3 btn btn-warning" onclick="display('2')">௨ 2 </button>
        <button class="col m-3 btn btn-warning" onclick="display('3')">௩ 3 </button>
        <button class="col m-3 btn btn-success" onclick="display('+')">+</button>
      </div>
      <div class="row">
        <button class="col m-3 btn btn-success" onclick="display('.')">.</button>
        <button class="col m-3 btn btn-warning" onclick="display('0')">0 ௦ </button>
        <button class="col-5 m-3 btn btn-primary" onclick="calculate()" class="resultse">= விடை</button>
      </div>
    </div>

  </div>


  <!-- Footer -->
  <footer class="text-center text-lg-start bg-white text-muted">
    <!-- Section: Social media -->
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
      <!-- Left -->
      <div class="me-5 d-none d-lg-block">
        <span>Get connected with us on social networks:</span>
      </div>
      <!-- Left -->

      <!-- Right -->
      <div>
        <a href="https://fb.com/jaigansa" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-facebook"></i>

        </a>
        <a href="https://www.twitter.com/jaigansa" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.google.com" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-google"></i>
        </a>
        <a href="https://www.instagram.com/jaigansa" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://linkedin.com/jaigansa" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/jaigansa" class="me-4 link-secondary text-decoration-none">
          <i class="bi bi-github"></i>
        </a>
      </div>
      <!-- Right -->
    </section>
    <!-- Section: Social media -->


    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.025);">
      Created by:
      <a class="text-reset fw-bold" href="https://jaigansa.github.io">JAIGANESH</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->

  <script src="script/main.js"></script>
</body>

</html>
